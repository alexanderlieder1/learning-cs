<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Alexander Lieder">
    <meta name="description" content="This page contains a 'Contact Us' form to reach out to the Little Taco Shop.">
    <title>Little Taco Shop | Contact Us</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/styles.css" type="text/css">
</head>

<body>
<header>
    <h1>Contact Us</h1>
    <nav aria-label="primary-navigation">
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/index.html#about">About LTS</a></li>
            <li><a href="/index.html#menu">Our Menu</a></li>
            <li><a href="/hours.html">Store Hours</a></li>
        </ul>
    </nav>
    <figure>
        <img src="/img/tacos_close_up_400x260.png" alt="Five Tacos" title="Tacos Close Up" width="400" height="260">
        <figcaption>Little Taco Shop Tacos</figcaption>
    </figure>
</header>

<main>
    <article id="contact">
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/post" method="post">
            <fieldset>
                <legend>Send Us A Message</legend>
                <p>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="your name" autocomplete="on" required autofocus>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="your email" required>
                </p>
                <label for="message">Your Message:</label>
                <br>
                <textarea id="message" name="message" rows="10" cols="30" placeholder="Type your message here"></textarea>
            </fieldset>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
        </form>
    </article>

    <article id="location">
        <h2>Our Location</h2>
        <address>
            555 Taco Temptation Lane, Suite T<br>
            Kansas City, MO 55555-5555<br>
            <p>Phone: <a href="tel:+15555555555">555-555-5555</a></p>
        </address>
    </article>
</main>

<footer>
    <p>
        <a href="#">Back to Top</a>
    </p>

    <hr>

    <p>
        Copyright &copy; The Little Taco Shop
    </p>
</footer>
</body>

</html>
